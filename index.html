    <style>
        @font-face {
            font-family: 'Excon';
            src: url('https://cdn.fontshare.com/wf/H5TXJTCVEL3JP5T6H2HLU32MM3BNIUHF/W2E2IE7CU35E4MKG5HKJTAOLTAMXQFUU/6SKIM7MFNDCQT6WO2N4KWOESBLYOY2XU.woff2') format('woff2');
            font-weight: 500;
            font-display: swap;
            font-style: normal;
        }

        :root {
            --bg-color: #09090b;
            --text-color: #ffffff;
            --icon-color: #ffffff;
            --icon-hover: #d4d4d8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Excon', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--bg-color);
            color: var(--text-color);
            text-align: center;
        }

        .title {
            font-size: 3rem;
            font-weight: 500;
            letter-spacing: -0.02em;
            opacity: 0;
            animation: fadeIn 1.2s ease-in-out forwards;
        }

        .social-icons {
            margin-top: 1.5rem;
            display: flex;
            gap: 1.5rem;
        }

        .social-icons a {
            color: var(--icon-color);
            font-size: 1.8rem;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .social-icons a:hover {
            color: var(--icon-hover);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    
    <!-- FontAwesome for Social Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
